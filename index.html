<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Game Suit Jepang</title>
</head>

<body>
    <h1>Game Suit Jepang</h1>
    <div class="container">
        <div class="scores">
            <div class="comp">
                <p>Comp: </p>
                <span id="comp-score">0</span><span> / 5</span>
            </div>
            <div class="user">
                <p>Anda: </p>
                <span id="user-score">0</span><span> / 5</span>
            </div>
        </div>
        <div class="top">
            <img src="img/batu.png" alt="" id="comp-select">
        </div>
        <div class="middle">
            <h3>.....</h3>
        </div>
        <div class="bottom">
            <img src="img/batu.png" alt="" class="user-selects" id="batu">
            <img src="img/gunting.png" alt="" class="user-selects" id="gunting">
            <img src="img/kertas.png" alt="" class="user-selects" id="kertas">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
